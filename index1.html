<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list using Vue</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label for="item">Enter a to-do item</label>
        <input type="text" id="item" v-model="inputValue" />
        <button v-on:click="addItems">Add</button>
      </div>
      <ul>
        <li v-for="item in items">{{item}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app-vue.js"></script>
  </body>
</html>
